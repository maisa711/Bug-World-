<!DOCTYPE html>
<html>

<head>
  <title>File Upload Page</title>
  <link rel="stylesheet" type="text/css" href="../css/uploadPage.css" />
  <link rel="stylesheet" type="text/css" href="../css/app.css" />
  <!-- uses fontawesome for icons -->
  <script src="https://kit.fontawesome.com/19094358f0.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="header">
    <headtext>Upload files to create your own</headtext>
    <a href="uploadPage.html">
      <headerlogo><img src="buglogo.svg" /></headerlogo>
    </a>
  </section>
  <section class="formsection">
      <div class="mainDiv">
        <!-- Map file upload -->
        <div>
          <label for="divfile1">Please upload the world map:</label>
          <div class="uploadFile" id="divfile1">
            <label for="map">
              <i class="fa-solid fa-file-arrow-up fa-2x"></i>
            </label>
            <!-- when the file is uploaded trigger SaveFile function -->
            <input id="map" type="file" onchange="SaveFile(this)" /> 
            <!-- display success or error based on the file upload -->
            <section id="errsection1" class="errsection">
              <div id="error-message-map" class="error-message">
                <i class="fa-solid fa-circle-xmark fa-2x"></i>
                <div id="error-txt-map" class="error-txt">Error in file</div>
              </div>
            </section>
            <section id="successsection1" class="successsection">
              <div id="success-message-map" class="success-message">
                <i class="fa-solid fa-circle-check fa-2x"></i>
                <div id="success-txt-map" class="success-txt">0 errors detected.</div>
              </div>
            </section>
          </div>
        </div>

        <!-- Bug code 1 file upload -->
        <div>
          <label for="divfile2">Please upload the bug code 1:</label>
          <div class="uploadFile" id="divfile2">
            <label for="bug1">
              <i class="fa-solid fa-file-arrow-up fa-2x"></i>
            </label>
             <!-- when the file is uploaded trigger saveBug function -->
            <input id="bug1" type="file" onchange="saveBug(this)" />
            <!-- display success or error based on the file upload -->
            <section id="errsection2" class="errsection">
              <div id="error-message-bug1" class="error-message" style="display:none">
                <i class="fa-solid fa-circle-xmark fa-2x"></i>
                <div id="error-txt-bug1" class="errortxt">Error in file</div>
              </div>
            </section>
            <section id="successsection2" class="successsection">
              <div id="success-message-bug1" class="success-message" style="display:none">
                <i class="fa-solid fa-circle-check fa-2x"></i>
                <div id="successtxt" class="successtxt">0 errors detected.</div>
              </div>
            </section>
          </div>
        </div>
        <!-- Bug code 2 file upload -->
        <div>
          <label for="divfile3">Please upload the bug code 2:</label>
          <div class="uploadFile" id="divfile3">
            <label for="bug2">
              <i class="fa-solid fa-file-arrow-up fa-2x"></i>
            </label>

            <!-- when the file is uploaded trigger saveBug function -->
            <input id="bug2" type="file" onchange="saveBug(this)" />
            <!-- display success or error based on the file upload -->
            <section id="errsection3" class="errsection">
              <div id="error-message-bug2" class="error-message" style="display:none">
                <i class="fa-solid fa-circle-xmark fa-2x"></i>
                <div id="error-txt-bug2" class="errortxt">Error in file</div>
              </div>
            </section>
            <section id="successsection3" class="successsection">
              <div id="success-message-bug2" class="success-message" style="display:none">
                <i class="fa-solid fa-circle-check fa-2x"></i>
                <div id="successtxt" class="successtxt">0 errors detected.</div>
              </div>
            </section>
          </div>
        </div>

        <!-- Input Number of iterations -->
        <div>
          <label for="numIterations">Please enter the number of iterations:</label>
          <!-- when the number is changed trigger saveIterations function -->
          <input type="number" id="numIterations" onchange="saveIterations(this)" />
        </div>
        <!-- Log Checkbox -->
        <div>
          <label for="actLog">Do you want to log the results of the session:
          </label>
          <!-- when the checkbox is changed trigger saveLog function -->
          <input type="checkbox" id="actLog" onchange="saveLog(this)" />
        </div>

        <!-- Submit -->
        <!-- when the user submits trigger uploadFiles -->
        <button class="upBtn" onclick="uploadFiles()">Upload Files</button>
      </div>
  </section>

  <!-- utils contains functions to save the information to game attributes in local Storage -->
  <script src="../js/utils.js"></script>

  <!-- main js file containing all the important functions -->
  <script src="../js/uploadPage.js"></script>
</body>

</html>
