<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>
    <link rel="stylesheet" type="text/css" href="../css/mainPage.css" />
  </head>
  <body onload="pageLoad()"> <!-- when the page is loaded trigger function pageLoad -->
    <!-- displays the game field -->
    <div id="game-field"></div>

    <!-- popup for options menu (hidden by default) -->
    <div class="overlay" id="options-popup" >
      <div class="module">
        <div class="popupHeader">
          <h1>Options</h1>
        </div>
        <div class="popupContent">
          <label for="change-bug-1">Change bugs' color #1:</label>
          <input type="text" id="change-bug-1" />

          <label for="change-bug-2">Change bugs' color #2:</label>
          <input type="text" id="change-bug-2" />

          <label for="num-iterations">Number of Iterations:</label>
          <input type="number" id="num-iterations" />

          <label for="tick-duration">Duration of a tick in seconds:</label>
          <input type="number" id="tick-duration" />
        </div>
        <div class="popupFooter">

          <!-- when close button is pressed trigger saveOptions function -->
          <button id="close-btn" class="close-btn" onclick="saveOptions(this)">Save</button>
        </div>
      </div>
    </div>

    <!-- popup for exit menu (hidden by default) -->
    <div class="overlay" id="exit-popup">
      <div class="module">
        <div class="popupHeader">
          <h1>Do you really want to quit?</h1>
        </div>
        <div class="popupContent">

          <!-- when close button is pressed trigger quitGame function -->
          <button class="close-btn" onclick="quitGame(this)">Yes</button>
          <button id="close-btn" class="close-btn">No</button>
        </div>
      </div>
    </div>

    <!-- display the game statistics, utilizing js loop when the page is loaded to add items -->
    <div id="game-stats"></div>

    <!-- display the game log -->
    <div id="log-field"></div>

    <div id="game-controls">
      <button id="start-button">Start</button>

      <!-- when options button is pressed trigger loadOptions function which reveals the popup menu-->
      <button id="options" onclick="loadOptions(this)">Options</button>

      <!-- when exit button is pressed trigger popup function which reveals the popup menu-->
      <button id="exit" onclick="popup(this)">Exit</button>
    </div>

    <script src="../js/mainPage.js"></script>
  </body>
</html>
